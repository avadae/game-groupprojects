<div>
  {% for tongue in site.languages %}
    <a {% if tongue == site.active_lang %}style="font-weight: bold;"{% endif %}
       href="{% if tongue == site.default_lang %}
                {{ page.url | relative_url }}
             {% else %}
                {{ '/' | append: tongue | append: page.url | relative_url }}
             {% endif %}">
      {{ tongue }}
    </a>{%- if forloop.last == false -%}{{ " " }}{{ site.langsep }}{%- endif -%}
  {% endfor %}
</div>
